<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--STYLE LINKS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!--STYLE LINKS END-->
    <title>Amazon Clone</title>
  </head>
  <body>
    <!--NAVBAR -->
    <div class="nav py-3">
      <div class="container">
        <div class="row gy-3">
          <!--IMAGE LOGO-->
          <div class="col-12 col-md-4 brand">
            <img src="images/logo1.png" class="mt-1" alt="" />
          </div>

          <!--SEARCH BAR-->
          <div class="search-group col-12 col-md-4 bg-info p-0">
            <div>All <i class="bi bi-chevron-down"></i></div>
            <div><input type="text" class="px-1" /></div>
            <div><i class="bi bi-search"></i></div>
          </div>

          <!--CART-->
          <div class="cart col-12 col-md-4">
            <span><i class="bi bi-cart"></i></span>
            <span>Cart</span>
          </div>
        </div>
      </div>
    </div>
    <!--NAVBAR END-->

    <!--BS LINKS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--BS LINKS END-->
  </body>
</html>
